apiVersion: apps/v1
kind: Deployment
metadata:
  name: gorph-app
  namespace: gorph
  labels:
    app: gorph
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gorph
      component: frontend
      version: v1.0.0
  template:
    metadata:
      labels:
        app: gorph
        component: frontend
        version: v1.0.0
    spec:
      containers:
      - name: gorph-frontend
        image: registry.digitalocean.com/resourceloop/gorph-frontend:latest
        ports:
        - containerPort: 80
          name: http

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: do-registry-secret 